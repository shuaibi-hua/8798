<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>李洲宇大王来啦！</title>
    <style>
      body {
        background: #fff0f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Comic Sans MS", "Chalkboard SE", "Comic Neue", cursive;
        margin: 0;
        overflow: hidden;
      }
      h1 {
        color: #ff69b4;
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ffb6c1;
        animation: wiggle 1s infinite alternate;
        letter-spacing: 2px;
      }
      .swing-img {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 8px dashed #ffb347;
        background: #fffbe7;
        box-shadow: 0 8px 32px #ffb6c1aa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        animation: swing 1.2s infinite ease-in-out alternate;
        transition: box-shadow 0.2s;
        cursor: pointer;
        position: relative;
      }
      .swing-img:active {
        box-shadow: 0 0 40px #ff69b4cc, 0 8px 32px #ffb6c1aa;
      }
      .swing-img img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        filter: drop-shadow(0 0 10px #fff176);
        pointer-events: none;
        user-select: none;
      }
      .bubble {
        background: #fff176;
        color: #ff69b4;
        padding: 12px 28px;
        border-radius: 30px;
        font-size: 1.5rem;
        box-shadow: 2px 2px 10px #ffb6c1aa;
        margin-top: 10px;
        display: inline-block;
        transform: rotate(-5deg);
        animation: bubble-pop 1.5s infinite alternate;
      }
      @keyframes swing {
        0% {
          transform: rotate(-18deg);
        }
        100% {
          transform: rotate(18deg);
        }
      }
      @keyframes wiggle {
        0% {
          transform: rotate(-3deg);
        }
        100% {
          transform: rotate(3deg);
        }
      }
      @keyframes bubble-pop {
        0% {
          transform: scale(1) rotate(-5deg);
        }
        100% {
          transform: scale(1.1) rotate(5deg);
        }
      }
      /* 旋转动画 */
      .rotate {
        animation: rotateY 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes rotateY {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      /* 彩色气泡背景 */
      .bubble-bg {
        position: fixed;
        z-index: 0;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        overflow: hidden;
      }
      .bubble-bg span {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(2px);
        animation: float 8s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(1);
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble-bg">
      <!-- 彩色气泡，增加可爱感 -->
      <span
        style="
          width: 60px;
          height: 60px;
          left: 10vw;
          animation-delay: 0s;
          background: #ffb6c1;
        "
      ></span>
      <span
        style="
          width: 40px;
          height: 40px;
          left: 30vw;
          animation-delay: 2s;
          background: #fff176;
        "
      ></span>
      <span
        style="
          width: 50px;
          height: 50px;
          left: 60vw;
          animation-delay: 1s;
          background: #baffc9;
        "
      ></span>
      <span
        style="
          width: 70px;
          height: 70px;
          left: 80vw;
          animation-delay: 3s;
          background: #bae1ff;
        "
      ></span>
      <span
        style="
          width: 30px;
          height: 30px;
          left: 50vw;
          animation-delay: 4s;
          background: #ffb347;
        "
      ></span>
    </div>
    <h1>搞怪可爱摇摆屋！</h1>
    <div class="swing-img" id="funnyImg">
      <img src="嘿嘿/微信图片_20250426195256.jpg" />
    </div>
    <div class="bubble">啊茜,我好像又窝粑粑咯！</div>
    <script>
      // 点击图片快速旋转
      const funnyImg = document.getElementById("funnyImg");
      funnyImg.addEventListener("click", function () {
        funnyImg.classList.add("rotate");
        setTimeout(() => {
          funnyImg.classList.remove("rotate");
        }, 500);
      });
    </script>
  </body>
</html>
